    <img
      *ngFor="let badge of badges"
      [src]="badge.src" alt="">
  </div>
  <div id="badgesSelector">
    <input
      (click)="viewBadge($event)"
      *ngFor="let badge of badges; let i=index"
      type="checkbox"
      [value]="i"
    />
  </div>
